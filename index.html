<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Of Phones</title>
    <!-- bootsrap cdn here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link here  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <div class="bg-success p-4 mt-2 shadow-lg p-3 mb-5 rounded ">
            <h1 class="text-center text-white  my-3">Welcome To Spec Of Phones</h1>
        <!-- Search input and button here  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Enter Your Phone Name" aria-label="Enter Your Phone Name" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-outline-primary bg-primary text-white" type="button" id="button-search">Search</button> <br>
            <!-- Error Message id here  -->
            <h3 id="display-error" class=" text-white mt-3">Please Input A Valid Device Name</h3>
          
          </div>
        </div>
    </header>


    <section class="container">
        <!-- Phone details id here  -->
        <div id="phoneDetailCard"></div>
        <!-- Search Phones Here  -->
            <div id="phoneCard" class="row row-cols-1 row-cols-md-3 g-4"> </div>
    </section>
    
 

    <!-- bootstrap js here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my external js here  -->
    <script src="js/app.js"></script>
</body>
</html>
